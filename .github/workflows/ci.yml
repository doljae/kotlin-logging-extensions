name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  # Allow workflow to run on bot PRs
  pull_request_target:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      run_tests:
        description: 'Run tests'
        required: false
        default: true
        type: boolean
      run_security:
        description: 'Run security scan'
        required: false
        default: true
        type: boolean

# Add explicit permissions for security features
permissions:
  contents: read
  security-events: write
  actions: read
  # Add permissions for pull_request_target
  pull-requests: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    # Run tests for all PRs and pushes
    if: >
      github.event_name == 'pull_request' ||
      github.event_name == 'pull_request_target' ||
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.run_tests == true)
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        # For pull_request_target, checkout the PR head
        ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.sha }}
      
    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Run tests
      run: ./gradlew test
      
    - name: Run ktlint check
      run: ./gradlew ktlintCheck
      
    - name: Build
      run: ./gradlew build
      
    - name: Upload test results
      uses: actions/upload-artifact@v5
      if: always()
      with:
        name: test-results
        path: |
          **/build/test-results/**/*.xml
          **/build/reports/tests/**/*
          
  security:
    runs-on: ubuntu-latest
    # Only run security scanning on public repositories or when explicitly enabled
    if: >
      (github.event.repository.private == false || github.event_name == 'schedule') &&
      (github.event_name != 'workflow_dispatch' || github.event.inputs.run_security == true) &&
      (
        github.event_name == 'pull_request' ||
        github.event_name == 'pull_request_target' ||
        github.event_name == 'push' ||
        github.event_name == 'schedule'
      )
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        # For pull_request_target, checkout the PR head
        ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.sha }}
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
        
  # Alternative security job for private repositories
  security-private:
    runs-on: ubuntu-latest
    if: >
      github.event.repository.private == true &&
      (github.event_name != 'workflow_dispatch' || github.event.inputs.run_security == true) &&
      (
        github.event_name == 'pull_request' ||
        github.event_name == 'pull_request_target' ||
        github.event_name == 'push' ||
        github.event_name == 'schedule'
      )
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        # For pull_request_target, checkout the PR head
        ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.sha }}
      
    - name: Run Trivy vulnerability scanner (Private repo - no SARIF upload)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        
    - name: Run Trivy for JSON output
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'json'
        output: 'trivy-results.json'
        
    - name: Upload security scan results as artifact
      uses: actions/upload-artifact@v5
      if: always()
      with:
        name: security-results
        path: trivy-results.json 
