name: Tag Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (KSP format: KOTLIN_VERSION-LIB_VERSION, e.g., 2.1.21-0.0.2)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_name: ${{ steps.version.outputs.tag_name }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set version variables
      id: version
      run: |
        VERSION="${{ github.event.inputs.version }}"
        TAG_NAME="v${VERSION}"
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
        echo "Version: ${VERSION}"
        echo "Tag: ${TAG_NAME}"
        
    - name: Validate version format
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+-[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "❌ Error: Version must be in KSP format KOTLIN_VERSION-LIB_VERSION (e.g., 2.1.21-0.0.1)"
          echo "   Input version: ${VERSION}"
          echo "   Expected format: KOTLIN_VERSION-LIB_VERSION (e.g., 2.1.21-0.0.1)"
          exit 1
        fi
        echo "✅ Version format is valid: ${VERSION}"
        
    - name: Check if tag already exists
      run: |
        TAG_NAME="${{ steps.version.outputs.tag_name }}"
        if git rev-parse --verify "refs/tags/${TAG_NAME}" >/dev/null 2>&1; then
          echo "❌ Error: Tag ${TAG_NAME} already exists!"
          echo "   Please use a different version number."
          exit 1
        fi
        echo "✅ Tag ${TAG_NAME} does not exist, proceeding with release"

  test:
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Run tests
      run: ./gradlew test
      
    - name: Run ktlint check
      run: ./gradlew ktlintCheck
      
    - name: Build artifacts
      run: ./gradlew build

  create-release:
    runs-on: ubuntu-latest
    needs: [validate, test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Update version references
      run: |
        VERSION="${{ needs.validate.outputs.version }}"
        echo "📝 Updating version references to: $VERSION"
        
        # Update README.md (4 locations)
        sed -i "s/io\.github\.doljae:kotlin-logging-extensions:[0-9]\+\.[0-9]\+\.[0-9]\+-[0-9]\+\.[0-9]\+\.[0-9]\+/io.github.doljae:kotlin-logging-extensions:$VERSION/g" README.md
        
        # Update issue templates (2 locations in bug_report.yml)
        sed -i "s/io\.github\.doljae:kotlin-logging-extensions:[0-9]\+\.[0-9]\+\.[0-9]\+-[0-9]\+\.[0-9]\+\.[0-9]\+/io.github.doljae:kotlin-logging-extensions:$VERSION/g" .github/ISSUE_TEMPLATE/bug_report.yml
        
        # Update example versions in all issue templates
        find .github/ISSUE_TEMPLATE/ -name "*.yml" -exec sed -i "s/e\.g\., [0-9]\+\.[0-9]\+\.[0-9]\+-[0-9]\+\.[0-9]\+\.[0-9]\+/e.g., $VERSION/g" {} \;
        
        # Update gradle.properties
        sed -i "s/project.version=.*/project.version=$VERSION/" gradle.properties
        
        echo "✅ Version references updated successfully"

    - name: Commit version updates
      run: |
        VERSION="${{ needs.validate.outputs.version }}"
        
        # Configure git user
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        
        # Add changed files
        git add README.md gradle.properties .github/ISSUE_TEMPLATE/
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "ℹ️ No version changes to commit"
        else
          # Commit changes
          git commit -m "chore: update version references to $VERSION" -m "- Update README.md dependency examples" -m "- Update issue template version examples" -m "- Update project version in gradle.properties"
          echo "✅ Version updates committed"
        fi
        
    - name: Create and push tag
      run: |
        TAG_NAME="${{ needs.validate.outputs.tag_name }}"
        echo "Creating tag ${TAG_NAME}..."
        
        # Create annotated tag
        git tag -a "${TAG_NAME}" -m "Release ${TAG_NAME}"
        
        # Push commits and tag to origin
        git push origin main
        git push origin "${TAG_NAME}"
        echo "✅ Tag ${TAG_NAME} created and pushed successfully!"
        
    - name: Generate release notes
      id: release_notes
      run: |
        # Get the previous tag
        PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+-[0-9]+\.[0-9]+\.[0-9]+$' | head -2 | tail -1)
        CURRENT_TAG="${{ needs.validate.outputs.tag_name }}"
        
        echo "Generating release notes from ${PREVIOUS_TAG} to ${CURRENT_TAG}"
        
        # Create release notes
        if [ -z "$PREVIOUS_TAG" ] || [ "$PREVIOUS_TAG" = "$CURRENT_TAG" ]; then
          # First release or no previous tags
          echo "🎉 **Initial Release**" > release_notes.md
          echo "" >> release_notes.md
          echo "This is the first release of kotlin-logging-extensions!" >> release_notes.md
          echo "" >> release_notes.md
          echo "## 🚀 Features" >> release_notes.md
          echo "- Automatic logger generation for Kotlin classes using KSP" >> release_notes.md
          echo "- Zero boilerplate - just use \`log.info { }\` in any class" >> release_notes.md
          echo "- Package-aware naming with fully qualified class names" >> release_notes.md
          echo "- Seamless integration with kotlin-logging library" >> release_notes.md
          echo "" >> release_notes.md
        else
          # Regular release
          echo "## 🔄 Changes since ${PREVIOUS_TAG}" > release_notes.md
          echo "" >> release_notes.md
          
          # Get commits since last tag (excluding the current version update commit)
          COMMITS=$(git log ${PREVIOUS_TAG}..HEAD~1 --pretty=format:"- %s (%h)" --no-merges)
          if [ -n "$COMMITS" ]; then
            echo "### 📝 Commits" >> release_notes.md
            echo "$COMMITS" >> release_notes.md
            echo "" >> release_notes.md
          else
            echo "### 📝 Changes" >> release_notes.md
            echo "- Minor improvements and updates" >> release_notes.md
            echo "" >> release_notes.md
          fi
        fi
        
        # Add version compatibility info
        echo "## ⚡ Version Compatibility" >> release_notes.md
        echo "- **Kotlin**: 2.1.21" >> release_notes.md
        echo "- **KSP**: 2.1.21-2.0.2" >> release_notes.md
        echo "- **kotlin-logging**: 7.0.7+" >> release_notes.md
        echo "" >> release_notes.md
        
        # Add installation instructions
        echo "## 📦 Installation" >> release_notes.md
        echo "" >> release_notes.md
        echo "\`\`\`kotlin" >> release_notes.md
        echo "plugins {" >> release_notes.md
        echo "    kotlin(\"jvm\") version \"2.1.21\"" >> release_notes.md
        echo "    id(\"com.google.devtools.ksp\") version \"2.1.21-2.0.2\"" >> release_notes.md
        echo "}" >> release_notes.md
        echo "" >> release_notes.md
        echo "dependencies {" >> release_notes.md
        echo "    ksp(\"io.github.doljae:kotlin-logging-extensions:${{ needs.validate.outputs.version }}\")" >> release_notes.md
        echo "    implementation(\"io.github.doljae:kotlin-logging-extensions:${{ needs.validate.outputs.version }}\")" >> release_notes.md
        echo "    implementation(\"io.github.oshai:kotlin-logging-jvm:7.0.7\")" >> release_notes.md
        echo "}" >> release_notes.md
        echo "\`\`\`" >> release_notes.md
        echo "" >> release_notes.md
        
        # Add Maven Central note
        echo "## 📦 Maven Central Publishing" >> release_notes.md
        echo "" >> release_notes.md
        echo "This release has been tagged and is ready for Maven Central publishing." >> release_notes.md
        echo "To publish to Maven Central, run the [Maven Publish workflow](https://github.com/${{ github.repository }}/actions/workflows/maven-publish.yml) with tag \`${{ needs.validate.outputs.tag_name }}\`." >> release_notes.md
        echo "" >> release_notes.md
        
        # Add links
        echo "## 🔗 Links" >> release_notes.md
        echo "- 📚 [Documentation](https://github.com/doljae/kotlin-logging-extensions/blob/main/README.md)" >> release_notes.md
        if [ -n "$PREVIOUS_TAG" ] && [ "$PREVIOUS_TAG" != "$CURRENT_TAG" ]; then
          echo "- 🔄 [Full Changelog](https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${CURRENT_TAG})" >> release_notes.md
        fi
        
        # Set output for GitHub release
        echo 'release_notes<<EOF' >> $GITHUB_OUTPUT
        cat release_notes.md >> $GITHUB_OUTPUT
        echo 'EOF' >> $GITHUB_OUTPUT
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.validate.outputs.tag_name }}
        name: Release ${{ needs.validate.outputs.tag_name }}
        body: ${{ steps.release_notes.outputs.release_notes }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Release summary
      run: |
        echo "🎉 Tag Release ${{ needs.validate.outputs.tag_name }} completed successfully!"
        echo ""
        echo "✅ Created and pushed git tag: ${{ needs.validate.outputs.tag_name }}"
        echo "✅ Updated version references in documentation"
        echo "✅ Created GitHub Release with release notes"
        echo ""
        echo "🔗 GitHub Release: https://github.com/${{ github.repository }}/releases/tag/${{ needs.validate.outputs.tag_name }}"
        echo ""
        echo "📦 Next Step: Publish to Maven Central"
        echo "   Go to: https://github.com/${{ github.repository }}/actions/workflows/maven-publish.yml"
        echo "   Click 'Run workflow' and enter tag: ${{ needs.validate.outputs.tag_name }}" 