name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (KSP format: KOTLIN_VERSION-LIB_VERSION, e.g., 2.1.21-0.0.2)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_name: ${{ steps.version.outputs.tag_name }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set version variables
      id: version
      run: |
        VERSION="${{ github.event.inputs.version }}"
        TAG_NAME="v${VERSION}"
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
        echo "Version: ${VERSION}"
        echo "Tag: ${TAG_NAME}"
        
    - name: Validate version format
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+-[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "‚ùå Error: Version must be in KSP format KOTLIN_VERSION-LIB_VERSION (e.g., 2.1.21-0.0.1)"
          echo "   Input version: ${VERSION}"
          echo "   Expected format: KOTLIN_VERSION-LIB_VERSION (e.g., 2.1.21-0.0.1)"
          exit 1
        fi
        echo "‚úÖ Version format is valid: ${VERSION}"
        
    - name: Check if tag already exists
      run: |
        TAG_NAME="${{ steps.version.outputs.tag_name }}"
        if git rev-parse --verify "refs/tags/${TAG_NAME}" >/dev/null 2>&1; then
          echo "‚ùå Error: Tag ${TAG_NAME} already exists!"
          echo "   Please use a different version number."
          exit 1
        fi
        echo "‚úÖ Tag ${TAG_NAME} does not exist, proceeding with release"

  test:
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Run tests
      run: ./gradlew test
      
    - name: Run ktlint check
      run: ./gradlew ktlintCheck
      
    - name: Build artifacts
      run: ./gradlew build

  stage:
    runs-on: ubuntu-latest
    needs: [validate, test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Update version in gradle.properties
      run: |
        sed -i "s/project.version=.*/project.version=${{ needs.validate.outputs.version }}/" gradle.properties
        echo "Updated version to: ${{ needs.validate.outputs.version }}"
        
    - name: Build for release
      run: ./gradlew build
      
    - name: Upload to Maven Central Staging
      env:
        ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
        ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
        ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_KEY }}
        ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
      run: |
        echo "üì§ Uploading to Maven Central staging repository..."
        ./gradlew publishToMavenCentral --no-configuration-cache
        echo "‚úÖ Uploaded to staging repository successfully!"
        echo "üîÑ Manual release required: Go to https://oss.sonatype.org/ to publish"
      
    - name: Publish to GitHub Packages
      env:
        GITHUB_USERNAME: ${{ github.actor }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "üì¶ Publishing to GitHub Packages..."
        ./gradlew publishAllPublicationsToGithubPackagesRepository
        echo "‚úÖ Published to GitHub Packages successfully!"

  release:
    runs-on: ubuntu-latest
    needs: [validate, test, stage]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Create and push tag
      run: |
        TAG_NAME="${{ needs.validate.outputs.tag_name }}"
        echo "Creating tag ${TAG_NAME}..."
        
        # Configure git user (required for tagging)
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        
        # Create annotated tag
        git tag -a "${TAG_NAME}" -m "Release ${TAG_NAME}"
        
        # Push tag to origin
        git push origin "${TAG_NAME}"
        echo "‚úÖ Tag ${TAG_NAME} created and pushed successfully!"
        
    - name: Generate release notes
      id: release_notes
      run: |
        # Get the previous tag
        PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+-[0-9]+\.[0-9]+\.[0-9]+$' | head -2 | tail -1)
        CURRENT_TAG="${{ needs.validate.outputs.tag_name }}"
        
        echo "Generating release notes from ${PREVIOUS_TAG} to ${CURRENT_TAG}"
        
        # Create release notes
        if [ -z "$PREVIOUS_TAG" ] || [ "$PREVIOUS_TAG" = "$CURRENT_TAG" ]; then
          # First release or no previous tags
          echo "üéâ **Initial Release**" > release_notes.md
          echo "" >> release_notes.md
          echo "This is the first release of kotlin-logging-extensions!" >> release_notes.md
          echo "" >> release_notes.md
          echo "## üöÄ Features" >> release_notes.md
          echo "- Automatic logger generation for Kotlin classes using KSP" >> release_notes.md
          echo "- Zero boilerplate - just use \`log.info { }\` in any class" >> release_notes.md
          echo "- Package-aware naming with fully qualified class names" >> release_notes.md
          echo "- Seamless integration with kotlin-logging library" >> release_notes.md
          echo "" >> release_notes.md
        else
          # Regular release
          echo "## üîÑ Changes since ${PREVIOUS_TAG}" > release_notes.md
          echo "" >> release_notes.md
          
          # Get commits since last tag (excluding the current tag commit)
          COMMITS=$(git log ${PREVIOUS_TAG}..HEAD~1 --pretty=format:"- %s (%h)" --no-merges)
          if [ -n "$COMMITS" ]; then
            echo "### üìù Commits" >> release_notes.md
            echo "$COMMITS" >> release_notes.md
            echo "" >> release_notes.md
          else
            echo "### üìù Changes" >> release_notes.md
            echo "- Minor improvements and updates" >> release_notes.md
            echo "" >> release_notes.md
          fi
        fi
        
        # Add version compatibility info
        echo "## ‚ö° Version Compatibility" >> release_notes.md
        echo "- **Kotlin**: 2.1.21" >> release_notes.md
        echo "- **KSP**: 2.1.21-2.0.2" >> release_notes.md
        echo "- **kotlin-logging**: 7.0.7+" >> release_notes.md
        echo "" >> release_notes.md
        
        # Add installation instructions
        echo "## üì¶ Installation" >> release_notes.md
        echo "" >> release_notes.md
        echo "\`\`\`kotlin" >> release_notes.md
        echo "plugins {" >> release_notes.md
        echo "    kotlin(\"jvm\") version \"2.1.21\"" >> release_notes.md
        echo "    id(\"com.google.devtools.ksp\") version \"2.1.21-2.0.2\"" >> release_notes.md
        echo "}" >> release_notes.md
        echo "" >> release_notes.md
        echo "dependencies {" >> release_notes.md
        echo "    ksp(\"io.github.doljae:kotlin-logging-extensions:${{ needs.validate.outputs.version }}\")" >> release_notes.md
        echo "    implementation(\"io.github.doljae:kotlin-logging-extensions:${{ needs.validate.outputs.version }}\")" >> release_notes.md
        echo "    implementation(\"io.github.oshai:kotlin-logging-jvm:7.0.7\")" >> release_notes.md
        echo "}" >> release_notes.md
        echo "\`\`\`" >> release_notes.md
        echo "" >> release_notes.md
        
        # Add links
        echo "## üîó Links" >> release_notes.md
        echo "- üìö [Documentation](https://github.com/doljae/kotlin-logging-extensions/blob/main/README.md)" >> release_notes.md
        echo "- üì¶ [Maven Central](https://central.sonatype.com/artifact/io.github.doljae/kotlin-logging-extensions/${{ needs.validate.outputs.version }})" >> release_notes.md
        if [ -n "$PREVIOUS_TAG" ] && [ "$PREVIOUS_TAG" != "$CURRENT_TAG" ]; then
          echo "- üîÑ [Full Changelog](https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${CURRENT_TAG})" >> release_notes.md
        fi
        
        # Set output for GitHub release
        echo 'release_notes<<EOF' >> $GITHUB_OUTPUT
        cat release_notes.md >> $GITHUB_OUTPUT
        echo 'EOF' >> $GITHUB_OUTPUT
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.validate.outputs.tag_name }}
        name: Release ${{ needs.validate.outputs.tag_name }}
        body: ${{ steps.release_notes.outputs.release_notes }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Release summary
      run: |
        echo "üéâ Release ${{ needs.validate.outputs.tag_name }} completed successfully!"
        echo ""
        echo "üì§ Staged at: https://oss.sonatype.org/#stagingRepositories"
        echo "üîñ GitHub Release: https://github.com/${{ github.repository }}/releases/tag/${{ needs.validate.outputs.tag_name }}"
        echo ""
        echo "‚ö†Ô∏è  MANUAL ACTION REQUIRED:"
        echo "   1. Go to https://oss.sonatype.org/"
        echo "   2. Login and check staging repositories"
        echo "   3. Close and Release the staging repository"
        echo "   4. Version will be available at: https://central.sonatype.com/artifact/io.github.doljae/kotlin-logging-extensions/${{ needs.validate.outputs.version }}" 